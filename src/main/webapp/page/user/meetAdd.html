<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
</head>

<body>

    <div class="layui-row">
        <form class="layui-form layui-row">
            <div></div>
            <div class="layui-col-md6 layui-col-xs12">
                <hr>
                <div class="layui-form-item">
                    <label class="layui-form-label">发起人</label>
                    <div class="layui-input-block">
                        <input type="text" value="咚咚咚" disabled class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">发起部门</label>
                    <div class="layui-input-block">
                        <input type="text" value="监察部" disabled class="layui-input layui-disabled">
                    </div>
                </div>
                <hr>
                <div class="layui-form-item">
                    <label class="layui-form-label">主题</label>
                    <div class="layui-input-block">
                        <input type="text" value="" placeholder="请输入会议主题" lay-verify="required" class="layui-input realName">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">会议人数</label>
                    <div class="layui-input-block">
                        <select name="number" lay-verify="required">
                            <option value="0">10</option>
                            <option value="1">20</option>
                            <option value="2">50</option>
                            <option value="3">100</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">会议时长</label>
                    <div class="layui-input-block">
                        <select name="time" lay-verify="required">
                            <option value="0">30分钟</option>
                            <option value="1">60分钟</option>
                            <option value="2">90分钟</option>
                            <option value="3">2小时</option>
                            <option value="4">3小时</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>

        </form>
        <div class="layui-form-item">
            <label class="layui-form-label">更多</label>
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-primary layui-inline btnAddPlan">会程安排>></button>
                <button class="layui-btn layui-btn-primary layui-inline btnAddInfo">编辑详情>></button>
                <div class="layui-inline"></div>
            </div>
        </div>
    </div>

    <script>
        //JavaScript代码区域
        layui.use(['element', 'layer', 'jquery', 'form'], function () {
            var element = layui.element;
            var layer = layui.layer;
            var $ = layui.jquery;
            var form = layui.form;
            $(".btnAddPlan").on('click', function () {
                layer.open({
                    type: 2,
                    title: '会程安排',
                    content: 'meet-Plan.html',
                    area: ['45%', '98%']
                });
            });
            $(".btnAddInfo").on('click', function () {
                layer.open({
                    type: 2,
                    title: '编辑详情',
                    content: 'meet-Info.html',
                    area: ['45%', '98%']
                });
            });
        });
    </script>

</body>

</html>
