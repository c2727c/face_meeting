<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改密码</title>
    <script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="../../layui/lay-verify.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../js/cookie.js"></script>
    <script type="text/javascript" src="userChangepwd.js"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
    <link rel="icon" href="../../favicon.ico">
</head>

<body class="">

    <!-- 导航条 -->
    <div class="layui-header">
        <ul class="layui-nav ">
            <li class="layui-nav-item"><a class="" href="index.html">会议室管理</a></li>
            <li class="layui-nav-item">
                <a class="" href="javascript:;">预定会议</a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="meetAdd.html"><i class="layui-icon layui-icon-add-circle"></i> 发起会议</a>
                    </dd>
                    <dd>
                        <a href="meetMy.html"><i class="layui-icon layui-icon-home"></i> 我的会程</a>
                    </dd>
                    <dd>
                        <a href="meetHistory.html"><i class="layui-icon layui-icon-log"></i> 历史会程</a>
                    </dd>

                </dl>
            </li>
        </ul>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" id="userInfo">
                <a href="javascript:;"><img src="../../images/face.jpg" class="layui-nav-img userAvatar" width="35"
                        height="35"><cite class="username" id="username">--</cite></a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="userInfo.html" class="">
                            <i class="layui-icon layui-icon-tabs"></i><cite>个人资料</cite>
                        </a>
                    </dd>
                    <dd>
                        <a href="userChangepwd.html" class="">
                            <i class="layui-icon layui-icon-edit"></i><cite>修改密码</cite>
                        </a>
                    </dd>
                    <dd>
                    	<a href="../login/login.html" class="signOut">
                    		<i class=" layui-icon layui-icon-close-fill"></i><cite>退出账号</cite>
                    	</a>
					</dd>
                </dl>
            </li>
        </ul>
    </div>
    <br>

    <div class="layui-container">
        <form class="layui-form layui-row" lay-filter="pswChange">
            <div class="layui-col-xs12 layui-col-md6">
                <div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text"  name="username" value="--"  disabled class="layui-input userName layui-disabled">
					</div>
				</div>
                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-block">
                        <input type="password" value="" placeholder="请输入旧密码" lay-verify="required|pass" id="oldPwd" class="layui-input pwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" value="" placeholder="请输入新密码" lay-verify="required|pass" id="newPwd"
                            class="layui-input pwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" value="" placeholder="请确认密码" lay-verify="required|confirmPwd" id="newPwdConfirm" class="layui-input pwd">
                    </div>
                </div>
                <!-- 表单提交时，监听按钮的lay-filter的上级属性必须是layui-form-item -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-input-block"  lay-filter="changePwd" lay-submit>立即修改</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
