  <!-- 发起一个会议 -->
  <div class="layui-container">
    <form class="layui-form layui-form-pane">
      <br />
      <div class="layui-row layui-col-space10">
        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="changeUser" style="margin: 5px;">
          <i class="layui-icon layui-icon-add-circle" style="font-size: 15px;"></i>创建会议
        </button>
      </div>
      <br />
      <div class="layui-row layui-col-space10">
        <div class="layui-col-md4">
          <label class="layui-form-label">主题</label>
          <div class="layui-input-block">
            <input type="text" value="" placeholder="请输入会议主题" lay-verify="required" class="layui-input realName" />
          </div>
        </div>
        <div class="layui-col-md4">
          <label class="layui-form-label">会议人数</label>
          <div class="layui-input-block">
            <select name="number" lay-verify="required">
              <option value="0">10</option>
              <option value="1">20</option>
              <option value="2">50</option>
              <option value="3">100</option>
            </select>
          </div>
        </div>
        <div class="layui-col-md4">
          <label class="layui-form-label">会议时长</label>
          <div class="layui-input-block">
            <select name="timespan" lay-verify="required">
              <option value="0">30分钟</option>
              <option value="1">60分钟</option>
              <option value="2">90分钟</option>
              <option value="3">2小时</option>
              <option value="4">3小时</option>
            </select>
          </div>
        </div>
        <div class="layui-col-md4">
          <label class="layui-form-label">选择日期</label>
          <div class="layui-input-block">
            <input type="text" class="layui-input" id="chosedate" />
          </div>
        </div>
        <div class="layui-col-md4">
          <label class="layui-form-label">参与人员</label>
          <button type="button" class="layui-btn layui-btn-primary  btnAddPeople">
            人员选择
            <i class="layui-icon layui-icon-next" style="font-size: 15px;"></i>
          </button>
        </div>
      </div>

      <div class="layui-row layui-col-space10">
        <div class="layui-col-md6">
          <label class="layui-form-label">详情</label>
          <textarea name="" required lay-verify="required" placeholder="会议简介" class="layui-textarea"></textarea>
        </div>
      </div>

      <div class="layui-row layui-col-space10">
        <div class="layui-col-md4">
          <label class="layui-form-label">选择时间</label>
        </div>
      </div>
      <br />
      <div class="layui-row layui-col-space10">
        <div id="slideTest1"></div>
      </div>
      <br />
      <div class="layui-row layui-col-space10">
        <div class="layui-row">
          <label class="layui-form-label">会议室选择</label>
        </div>
        <div>
          <div class="layui-row layui-col-md3">
            <div class="layui-row " style="padding: 10px; background-color: #F2F2F2;">
              <div class="layui-card  layui-row">
                <div class="layui-card-header">
                  <input type="radio" name="room" value="nan" title="会议室A" />
                </div>
                <div class="layui-card-body">
                  位置：xxx 容纳人数：xxx
                </div>
              </div>
            </div>
          </div>
          <div class="layui-row layui-col-md3">
            <div class="layui-row " style="padding: 10px; background-color: #F2F2F2;">
              <div class="layui-card  layui-row">
                <div class="layui-card-header">
                  <input type="radio" name="room" value="nan" title="会议室B" />
                </div>
                <div class="layui-card-body">
                  位置：xxx 容纳人数：xxx
                </div>
              </div>
            </div>
          </div>
          <div class="layui-row layui-col-md3">
            <div class="layui-row " style="padding: 10px; background-color: #F2F2F2;">
              <div class="layui-card  layui-row">
                <div class="layui-card-header">
                  <input type="radio" name="room" value="nan" title="会议室C" />
                </div>
                <div class="layui-card-body">
                  位置：xxx 容纳人数：xxx
                </div>
              </div>
            </div>
          </div>
          <div class="layui-row layui-col-md3">
            <div class="layui-row " style="padding: 10px; background-color: #F2F2F2;">
              <div class="layui-card  layui-row">
                <div class="layui-card-header">
                  <input type="radio" name="room" value="nan" title="会议室C" />
                </div>
                <div class="layui-card-body">
                  位置：xxx 容纳人数：xxx
                </div>
              </div>
            </div>
          </div>
          <div class="layui-row layui-col-md3">
            <div class="layui-row " style="padding: 10px; background-color: #F2F2F2;">
              <div class="layui-card  layui-row">

  <script>
    //日期选择器
    layui.use(["element", "layer", "jquery", "form", "laydate"], function () {
      var element = layui.element;
      var layer = layui.layer;
      var $ = layui.jquery;
      var form = layui.form;
      var laydate = layui.laydate;

      laydate.render({
        elem: "#chosedate",
        type: "date",
        isInitValue: true,
        value: new Date()
      });
      laydate.render({
        elem: "#chosetime",
        type: "time",
        isInitValue: true,
        format: "HH点mm分",
        value: new Date()
      });
    });
  </script>

  <script>
    //滑块时间
    layui.use("slider", function () {
      var slider = layui.slider;
      slider.render({
        elem: "#slideTest1", //绑定元素
        max: 288,
        step: 1,
        //theme: '#1E9FFF',
        setTips: function (value) {
          //自定义提示文本
          //以5分钟为间隔
          var h = parseInt(value / 12);
          var m = (value - 12 * h) * 5;
          var result,
            hour,
            min = "";
          if (h < 10) hour = "0" + h;
          else hour = h.toString();
          if (m < 10) min = "0" + m;
          else min = m.toString();
          result = hour + ":" + min;
          return result;
        },
        change: function (value) {
          console.log(value); //动态获取滑块数值
          //do something
        }
      });
    });
  </script>

        });

    });
