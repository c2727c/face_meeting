<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="icon" href="../../images/ico/favicon.ico">

  <link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="../../css/my.css" />
  <title>人员选择</title>
</head>
<style type="text/css">
  .user {
    background-image: url(../../images/search.jpg);
    /*设置小图标*/
    background-size: 25px 25px;
    /*小图标的大小*/
    background-position: 5px 4px;
    /*小图标在input的位置*/
    background-repeat: no-repeat;
    /*背景小图标不重复*/
    padding: 8px 10px 8px 40px;
    /*设置input内边距*/
    border-style: none none solid none;
    /*  上 右 下  左 */
    background-color: transparent;
  }
</style>

<body>

  <br />
  <div>
    <!-- 工作组 -->
    <div id="content">
      <!-- 填入模板 -->
    </div>
    <br>
    <br>
  </div>
  </div>

  <!-- 模板 -->
  <script id="meetGroup" type="text/html">
    <div class="layui-collapse" lay-accordion>
    <!-- 显示加入的工作组 -->
    {{each data}}
    <div class="layui-colla-item ">
      <!-- 组名 -->
      <div class="layui-colla-title">
        <div class="layui-row">
          <div class="layui-col-xs6" >
            &nbsp;
            <i class="layui-icon layui-icon-group"></i> 
            &nbsp;
            {{$value.gId}}
          </div>
          <div class="layui-col-xs6" style="text-align:right">
            <div class="layui-btn-group btnEdit  noshow">
              <button type="button" class="layui-btn layui-btn-sm layui-btn-radius btnDelGroup" data-gid="{{$value.gId}}" data-ginfo="{{$value.gInfo}}">
                <i class="layui-icon layui-icon-add-1"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="layui-colla-content">
        <!--引入子模板-->
        {{include 'member' $value}}
      </div>
    </div>
    {{/each}}
  </div>
  </script>
  <script id="member" type="text/html">
    <% for(var i = 0; i < memberList.length; i++){ %>
  <div class="layui-row chosepeople" data-pid="<%= memberList[i].pId %>" data-prole="<%= memberList[i].pRole %>" data-pdept="<%= memberList[i].pDept %>" style=" padding: 0px 20px;">
    <img src="data:image/jpeg;base64,<%= memberList[i].pIcon%>" class="layui-circle" width="35" height="35" />
    &nbsp; &nbsp;
    <div class="layui-inline stylename" style="font-weight: bold;"><%= memberList[i].pName %></div>
    <% if (i < memberList.length-1 ) { %>
      <hr>
    <% } %>
  </div>
  <% } %>
  
  </script>

  <script src="../../lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../lib/art-template/template-web.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>
  <script src="../../js/user/common.js" type="text/javascript"></script>
  <script src="../../js/user/meetGroup-do.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
