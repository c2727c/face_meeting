			<div class="layui-col-md3 layui-col-xs12 user_right">
				<div class="layui-upload-list">
					<img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace" src="../../images/face.jpg">

				<button type="button" name="file" id="iconChange" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i>

			<div class="layui-col-md6 layui-col-xs12">

					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" name="userName" value="" id="userName" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName">
					</div>
				</div>
				<div class="layui-form-item" pane="">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block userSex">
						<input type="radio" name="sex" value="男" title="男" checked="">

				</div>
				<div class="layui-form-item">

				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">部门</label>
					<div class="layui-input-block">
						<input type="text" name="userDepartment" disabled value="" class="layui-input layui-disabled">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">职位</label>
					<div class="layui-input-block">
						<input type="text" name="userRole" disabled value="" class="layui-input layui-disabled">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</div>

	<script type="text/javascript" src="../../lib/layui/layui.js"></script>

	<script>
		if (pIcon != "aWNvbg==") {
			$('#userFace').attr('src', "data:image/jpeg;base64," + pIcon);
		}
		layui.use(['element', 'layer', 'jquery', 'upload'], function () {
			var element = layui.element;
			var layer = layui.layer;
			var $ = layui.$;
			var upload = layui.upload;


			//图片上传
			// var url = path + "/user/update.do";
			var url = path + "/user/updatenew.do";
			console.log("url是：" + url)
			console.log("userId:" + userId)
			var uploadInst = upload.render({
				elem: '#iconChange', //绑定元素
				// url: path+'/user/changeImage.do', //上传接口
				url: url, //上传接口
				accept: 'images',
				method: 'post',
				acceptMime: 'image/*', //只显示图片文件
				number: 1,
				data: {
					'pId': userId
				},
				before: function (obj) {
					/*如果您不想用上面的URL 进行上传,也可以在这里,添加你的上传方式*/
					obj.preview(function (index, file, result) {
						// console.log('base64')
						// console.log(result)
						$('#userFace').attr('src', result); //图片链接（base64）
					});
				},
				done: function (data, index, upload) {
					// 回调返回三个参数，分别为：服务端响应信息、当前文件的索引、重新上传的方法
					// if (res.code == 200) { //上传成功(具体返回code 看后台是怎么处理的)
					// 	return layer.msg('上传失败');
					// } else {
					// 	layer.msg('图片上传成功!');
					// }
					console.log("传过来的是：")
					console.log(data)
					console.log("data.data是：" + JSON.stringify(data.data))
					localStorage.setItem("userId", data.data.pId);
					localStorage.setItem("userName", data.data.pName);
					localStorage.setItem("pIcon", data.data.pIcon);
					getNameAndIcon();
				},
				error: function () {
					//请求异常回调
					layer.msg("图片修改失败")
				}
			});
		});
	</script>
