<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />

</head>

<body>
    <div class="headerH" style="padding: 10px; background-color: #F2F2F2;">
        <div class="layui-card">
            <div class="layui-card-header">会议详情</div>
            <div class="layui-card-body">
                会议室:<br>
                发起人:<br>
                时间：<br>
            </div>
        </div>
    </div>
    <div style="padding: 10px; background-color: #F2F2F2;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-tab tabH">
                    <ul class="layui-tab-title">
                        <li class="layui-this"><i class="layui-icon layui-icon-form"></i> 会议章程</li>
                        <li><i class="layui-icon layui-icon-username"></i>参会人员</li>
                        <li><i class="layui-icon layui-icon-file"></i>会议文件</li>
                        <li><i class="layui-icon layui-icon-flag"></i>我要请假</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">内容1</div>
                        <div class="layui-tab-item">内容2</div>
                        <div class="layui-tab-item">内容3</div>
                        <div class="layui-tab-item">内容4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //JavaScript代码区域
        layui.use(['element', 'layer', 'jquery'], function () {
            var element = layui.element;
            var layer = layui.layer;
            var $ = layui.jquery;


        });
        //设置tab高度
        var headerH = $('.headerH').height();
        var tabH = $('.tabH').height();
        $('.layui-tab').height($(window).height() - headerH - tabH);
    </script>
</body>

</html>
