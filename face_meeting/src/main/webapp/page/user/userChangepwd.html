            <!-- 个人设置 -->

                <a href="javascript:;">
                    <img src="../../images/face.jpg" class="layui-nav-img userAvatar" width="35" height="35">
                    <cite class="username" id="pName">咚咚咚</cite>
                </a>
                <dl class="layui-nav-child">
                    <dd>

                        </a>

                </dl>
            </li>
        </ul>
    </div>
    <br>

    <div class="layui-container">
        <form class="layui-form layui-row changePwd">
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" value="咚咚咚" disabled class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-block">
                        <input type="password" value="" placeholder="请输入旧密码" lay-verify="required|oldPwd" class="layui-input pwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" value="" placeholder="请输入新密码" lay-verify="required|newPwd" id="oldPwd"
                            class="layui-input pwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" value="" placeholder="请确认密码" lay-verify="required|confirmPwd" class="layui-input pwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="changePwd">立即修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="../../lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>

    <script src="../../js/user/index.js" type="text/javascript" charset="utf-8"></script>
