    <div class="layui-container">
        <br>
        <form class="layui-form layui-row changePwd">
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-block">
                        <input type="password" value="" placeholder="请输入旧密码" lay-verify="required|oldPwd" class="layui-input pwd"
                            name="oldpass">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" id="password" required lay-verify="required" placeholder="新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="passwordConfirm" id="passwordConfirm" required lay-verify="required|passwordConfirm"
                            placeholder="确认密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="changePwd">立即修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="../../lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>

    <script>
        //JavaScript代码区域
        layui.use(['element', 'layer', 'jquery', 'form'], function () {
            var element = layui.element;
            var layer = layui.layer;
            var $ = layui.$;
            var form = layui.form;


            //自定义验证规则
            form.verify({
                password: [
                    /^[\S]{6,12}$/,
                    '密码必须6到12位，且不能出现空格'
                ],
                passwordConfirm: function (value) {
                    var password = $("#password").val();
                    var passwordConfirm = $("#passwordConfirm").val();
                    if (password != passwordConfirm) {
                        return '密码不一致';
                    }
                }
            });

            //监听提交
            form.on('submit(changePwd)', function (data) {
                var pOldPass = data.field.oldpass;
                $.ajax({
                    url: path + "/user/changePwd.do",
                    type: "post",
                    contentType: "application/json;charset=utf-8",
                    data: {
                        "pId": userId,
                        "pOldPass": pOldPass,
                        "pPass": data.field.password,
                    },
                    dataType: "json",
                    traditional: true,
                    success: function (data) {
                        if (data.status == 1) {
                            layer.msg(data.msg, {
                                icon: 5
                            }); //失败的表情
                        } else if (data.status == 0) {
                            layer.msg(data.msg, {
                                icon: 6, //成功的表情
                                time: 1000 //1秒关闭（如果不配置，默认是3秒）
                            });
                        }
                    },
                    error: function () {
                        alert("ajax请求失败")
                    },
                });
                return false;
            });

        });
    </script>
