<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
</head>

<body>
    <div class="layui-row">
        <div class="layui-col-md6" style="padding: 10px; background-color: #F2F2F2;">
            <div class="layui-card">
                <div class="layui-card-header">选择日期</div>
                <div class="layui-card-body">
                    <input type="text" class="layui-input" id="chosedate">
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-col-md6" style="padding: 10px; background-color: #F2F2F2;">
            <div class="layui-card">
                <div class="layui-card-header">选择时间</div>
                <div class="layui-card-body">
                    <input type="text" class="layui-input" id="chosetime">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md6" style="padding: 10px; background-color: #F2F2F2;">
            <div class="layui-card">
                <div class="layui-card-header">会议室推荐</div>
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-col-md6" style="padding: 10px; background-color: #F2F2F2;">
                            <div class="layui-card">
                                <div class="layui-card-header">会议室A</div>
                                <div class="layui-card-body">
                                    详情
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md6" style="padding: 10px; background-color: #F2F2F2;">
                            <div class="layui-card">
                                <div class="layui-card-header">会议室B</div>
                                <div class="layui-card-body">
                                    详情
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-md6" style="padding: 10px; background-color: #F2F2F2;">
                            <div class="layui-card">
                                <div class="layui-card-header">会议室B</div>
                                <div class="layui-card-body">
                                    详情
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //JavaScript代码区域
        layui.use(['element', 'layer', 'jquery', 'form', 'laydate'], function () {
            var element = layui.element;
            var layer = layui.layer;
            var $ = layui.jquery;
            var form = layui.form;
            var laydate = layui.laydate;

            laydate.render({
                elem: '#chosedate',
                type: 'date'
            });
            laydate.render({
                elem: '#chosetime',
                type: 'time'
            });

        });
    </script>
</body>

</html>
