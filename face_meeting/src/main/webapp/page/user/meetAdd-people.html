<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="../../favicon.ico" />

  <script src="../../lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
  <title>人员选择</title>
</head>
<style type="text/css">
  .user {
    background-image: url(../../images/search.jpg);
    /*设置小图标*/
    background-size: 25px 25px;
    /*小图标的大小*/
    background-position: 5px 4px;
    /*小图标在input的位置*/
    background-repeat: no-repeat;
    /*背景小图标不重复*/
    padding: 8px 10px 8px 40px;
    /*设置input内边距*/
    border-style: none none solid none;
    /*  上 右 下  左 */
    background-color: transparent;
  }
</style>

<body>
  <div class="">
    <div class="layui-row">
      <div class="layui-col-xs10">
        <input class="layui-input user" type="text" name="search" required lay-verify="required" placeholder="搜索"
          autocomplete="off" />
      </div>

      <div class="layui-col-xs2">
        <button class="layui-btn layui-btn-sm layui-btn-normal" style="margin: 4px;">完成</button>
      </div>
    </div>
    <br />
    <div>
      <form class="layui-form">
        <div class="layui-collapse">
          <div class="layui-colla-item">
            <!-- 工作组名 -->
            <div class="layui-colla-title">
              <div class="layui-row">
                <div class="layui-col-xs6">
                  &nbsp;我的工作组1
                </div>
                <div class="layui-col-xs6" style="text-align:right">
                  <div class="layui-btn-group btnEdit noshow">
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-primary btnDelGroup">
                      <i class="layui-icon layui-icon-ok-circle"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- 人员列表 -->
            <div class="layui-colla-content layui-show">
              <div class="layui-row chosepeople">
                <input type="checkbox" lay-skin="primary" />
                <img src="../../images/face3.jpg" class="layui-circle" width="35" height="35" />
                &nbsp; &nbsp;
                <div class="layui-inline stylename" style="font-weight: bold;">小黑</div>
                <hr>
              </div>
              <div class="layui-row chosepeople">
                <input type="checkbox" lay-skin="primary" />
                <img src="../../images/face4.jpg" class="layui-circle" width="35" height="35" />
                &nbsp; &nbsp;
                <div class="layui-inline stylename" style="font-weight: bold;">胡大幅</div>
                <hr>
              </div>
              <div class="layui-row chosepeople">
                <input type="checkbox" lay-skin="primary" />
                <img src="../../images/face2.jpg" class="layui-circle" width="35" height="35" />
                &nbsp; &nbsp;
                <div class="layui-inline stylename" style="font-weight: bold;">鲜明</div>
              </div>

            </div>
          </div>

        </div>
        <br>
        <br>
      </form>
    </div>
  </div>



  <script>
    <!--这里是放置js代码区域-->
    layui.use(['element', 'layer', 'jquery', 'form'], function () {
      var element = layui.element;
      var layer = layui.layer;
      var form = layui.form;
      var $ = layui.$
      //阻止事件冒泡
      $(function () {
        $(".noshow").click(function (event) {
          event.stopPropagation();
        });
      });

      //tip删除工作组
      var tip_index = 0;
      $(".btnDelGroup").mouseenter(function () {
        var index = $(".btnDelGroup").index(this);
        var str = '.btnDelGroup:eq(' + index + ')';
        tip_index = layer.tips('全选', str, {
          time: 1000
        });
      });
      $(".btnDelGroup").mouseleave(function () {
        layer.close(tip_index);
      });

    });
  </script>
</body>

</html>
