  <script>
    //跳出人员选择
    layui.use(["element", "layer", "jquery", "form"], function () {
      var element = layui.element;
      var layer = layui.layer;
      var $ = layui.jquery;
      var form = layui.form;
      $(".btnAddPeople").on("click", function () {
        layer.open({
          type: 2,
          title: ["添加工作组"],
          content: "meetGroup-do.html",
          area: ["411px", "98%"]
        });
      });

      //阻止事件冒泡
      $(function () {
        $(".noshow").click(function (event) {
          event.stopPropagation();
        });
      });
      $(".btnEditGroup").on("click", function () {
        layer.open({
          type: 2,
          title: ["编辑工作组"],
          content: "meetGroup-do.html",
          area: ["411px", "98%"]
        });
      });
      //询问框是否删除
      $(".btnDelGroup").click(function () {
        layer.confirm('确定删除当前工作组？', {
          btn: ['确定', '取消'] //按钮
        }, function () {
          layer.msg('删除完成', {
            icon: 1,
            time: 1000,
          });
        }, function () {

        });
      });


      //tip删除工作组
      var tip_index = 0;
      $(".btnDelGroup").mouseenter(function () {
        var index = $(".btnDelGroup").index(this);
        var str = '.btnDelGroup:eq(' + index + ')';
        tip_index = layer.tips('删除工作组', str, {
          time: 1000
        });
      });
      $(".btnDelGroup").mouseleave(function () {
        layer.close(tip_index);
      });
      //tip编辑工作组
      var tip_index = 0;
      $(".btnEditGroup").mouseenter(function () {
        var index = $(".btnEditGroup").index(this);

        var str = '.btnEditGroup:eq(' + index + ')';
        tip_index = layer.tips('编辑工作组', str, {
          time: 1000
        });
      });
      $(".btnEditGroup").mouseleave(function () {
        layer.close(tip_index);
      });

    });
  </script>
