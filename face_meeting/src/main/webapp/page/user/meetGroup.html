<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="icon" href="../../images/ico/favicon.ico">
  <link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
  <link rel="stylesheet" type="text/css" href="../../lib/font_iconfont/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="../../css/my.css" />

  <title>我的组群</title>
</head>
<style type="text/css">
  .btnEdit {
    opacity: 0;
  }

  .btnEdit:hover {
    opacity: 1;
  }
</style>

<body class="bg">
  <!-- 导航条 -->
  <div class="layui-header">
    <ul class="layui-nav layui-bg-green">
      <li class="layui-nav-item"><a class="" href="index.html"><i class="layui-icon layui-icon-home"></i> 会议室管理</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right layui-bg-green">
      <!-- 会议预定 -->
      <li class="layui-nav-item">
        <a class="" href="javascript:;">预定会议</a>
        <dl class="layui-nav-child">
          <dd>
            <a href="meetAdd.html"><i class="layui-icon layui-icon-add-circle"></i> 发起会议</a>
          </dd>
          <dd>
            <a href="meetMy.html"><i class="layui-icon layui-icon-form"></i> 我的会议</a>
          </dd>
          <dd>
            <a href="meetGroup.html"><i class="layui-icon layui-icon-user"></i> 我的组群</a>
          </dd>
<!--           <dd>
            <a href="meetMessage.html"><i class="layui-icon layui-icon-notice"></i> 消息中心</a>
          </dd>

          <dd>
            <a href="meetFile.html"><i class="layui-icon layui-icon-file"></i> 会议文件</a>
          </dd> -->
        </dl>
      </li>

      <!-- 个人设置 -->
      <li class="layui-nav-item" id="userInfo">
        <a href="javascript:;">
          <img src="../../images/face.jpg" id="pIcon" class="layui-nav-img userAvatar" width="35" height="35">
          <cite class="username" id="pName">咚咚咚</cite>
        </a>
        <dl class="layui-nav-child">
          <dd>
            <a href="userInfo.html" class="">
              <i class="layui-icon layui-icon-tabs"></i><cite>个人资料</cite>
            </a>
          </dd>
          <dd>
            <a href="userChangepwd.html" class="">
              <i class="layui-icon layui-icon-edit"></i><cite>修改密码</cite>
            </a>
          </dd>
          <dd><a href="../user-login/login.html" class="signOut"><i class=" layui-icon layui-icon-close-fill"></i><cite>退出账号</cite></a></dd>
        </dl>
      </li>
    </ul>
  </div>
  <div class="layui-container">
    <div class="layui-row">
      <div class="layui-col-md8 layui-col-lg8 inner-box">
        <div class="layui-row">
          <div class="layui-col-xs2">
            <button class="layui-btn btnAddPeople" style="margin: 4px;">
              <i class="iconfont icon-jiaru"></i>
              加入新的组群
            </button>
          </div>
        </div>
        <br />
        <div class="layui-row">
          <div class="">
            <div id="content">
              <!-- 填入模板 -->
            </div>
          </div>
        </div>

        <br>
        <br>
      </div>
    </div>
  </div>




  <script src="../../lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../lib/art-template/template-web.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>
  <script src="../../js/user/common.js" type="text/javascript"></script>
  <script src="../../js/user/headName.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../js/user/meetGroup.js" type="text/javascript" charset="utf-8"></script>

  <!-- 模板 -->
  <script id="meetGroup" type="text/html">
    <div class="layui-collapse">
    <!-- 显示加入的工作组 -->
    {{each data}}
    <div class="layui-colla-item ">
      <!-- 组名 -->
      <div class="layui-colla-title">
        <div class="layui-row">
          <div class="layui-col-xs6" >
            &nbsp;
            <i class="layui-icon layui-icon-group"></i> 
            &nbsp;
            {{$value.gId}}
          </div>
          <div class="layui-col-xs6 btnEdit" style="text-align:right">
            <div class="layui-btn-group noshow">
              <button type="button" class="layui-btn layui-btn-sm layui-btn-danger btnDelGroup" data-gid="{{$value.gId}}" data-ginfo="{{$value.gInfo}}">
                <i class="layui-icon layui-icon-close"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="layui-colla-content layui-show">
        <!--引入子模板-->
        {{include 'member' $value}}
      </div>
    </div>
    {{/each}}
  </div>
  </script>
  <script id="member" type="text/html">
    <% for(var i = 0; i < memberList.length; i++){ %>
  <div class="layui-row chosepeople" data-pid="<%= memberList[i].pId %>" data-prole="<%= memberList[i].pRole %>" data-pdept="<%= memberList[i].pDept %>" style=" padding: 0px 20px;">
    <img src="data:image/jpeg;base64,<%= memberList[i].pIcon%>" class="layui-circle" width="35" height="35" />
    &nbsp; &nbsp;
    <div class="layui-inline stylename" style="font-weight: bold;"><%= memberList[i].pName %></div>
    <% if (i < memberList.length-1 ) { %>
      <hr>
    <% } %>
  </div>
  <% } %>
  
  </script>


</body>

</html>
