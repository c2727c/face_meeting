<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <script src="../../lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
</head>

<body class="layui-layout-body">
    <div class="page-content-wrap">
        <form class="layui-form" action="">
        	<div class="layui-form-item">
        	
            </div>
        	<div class="layui-form-item">
                <label class="layui-form-label">会议室Id</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required autocomplete="off"
                        class="layui-input rId" style="width: 200px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">会议室名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" autocomplete="off"
                        class="layui-input rName" style="width: 200px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">会议室详情</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" autocomplete="off"
                        class="layui-input rInfo" style="width: 200px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">会议室地点</label>
                <div class="layui-input-block">
                    <input type="text" name="place" required lay-verify="required" autocomplete="off"
                        class="layui-input rAddr" style="width: 200px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">可容纳人数</label>
                <div class="layui-input-block">
                    <input type="text" name="people-num" required lay-verify="required" 
                        autocomplete="off" class="layui-input rSize" style="width: 200px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">tName</label>
                <div class="layui-input-block">
                    <input type="text" name="people-num" required lay-verify="required" 
                        autocomplete="off" class="layui-input tName" style="width: 200px;">
                </div>
            </div>
        </form>
    </div>
    <script>
        //JavaScript代码区域
        layui.use(['element', 'layer','jquery'], function () {
            var element = layui.element;
            var layer = layui.layer;
            var $ = layui.jquery;


        });
    </script>
</body>

</html>
