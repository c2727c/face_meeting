<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <script src="../../lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
</head>

<body class="layui-layout-body">
	<div class="layui-row">
		<button class="layui-btn" onclick="addRoom();"><i class="layui-icon">&#xe608;</i>添加会议室</button>
		<button class="layui-btn" onclick="batchAddRooms();"><i class="layui-icon">&#xe608;</i>批量添加会议室(导入Excel文件)</button>
		<button class="layui-btn layui-btn-danger" id ="batchDeleteRoomsButton"><i class="layui-icon">&#xe640;</i>批量删除会议室</button>
	</div>
 	<table class="layui-table" lay-data="{cellMinWidth:70, height:400, url:'../../admin/room/getPageRoom.do', page:true, id:'roomList'}" lay-filter="demo">
	    <thead>
	      <tr>
	        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
	        <th lay-data="{field:'rId',sort:true}">rId</th>
	        <th lay-data="{field:'rName',sort:true}">rName</th>
	        <th lay-data="{field:'rInfo', sort: true}">rInfo</th>
	        <th lay-data="{field:'rSize', sort: true}">rSize</th>
	        <th lay-data="{field:'rAddr', sort: true}">rAddr</th>
	        <th lay-data="{field:'tName', sort: true}">tName</th>
	        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">数据操作</th>
	      </tr>
	    </thead>
	</table>
	<script type="text/html" id="barDemo">
    	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script>
		function addRoom(){
			layer.open({
				type:2,
				title:"添加房间信息",
				content:"add-room.html",
				area:['40%','80%'],
				success:function(layero,index){
					/* var body = layer.getChildFrame('body',index);
					body.find(".rId").val(); */
				},
				end:function(){
					table.reload('roomList',{
						url:"../../admin/room/getPageRoom.do",
					});
					layer.msg("添加会议室成功",{icon:6,time:1000});
				}
			});
		}
		
		function batchAddRooms(){
			layer.msg("功能开发中",{icon:6,time:1000});
		}
		
	    layui.use(['form','layer','layedit','laydate','upload','table'],function(){
		        var form = layui.form;
		        layer =  parent.layer === undefined ? layui.layer : top.layer,
		                laypage = layui.laypage,
		                upload = layui.upload,
		                layedit = layui.layedit,
		                laydate = layui.laydate,
		                $ = layui.jquery,
		                table = layui.table;
		        //监听表格复选框选择
		        table.on('checkbox(demo)', function(obj){
		            console.log(obj)
		        });
		        //监听工具条
		        table.on('tool(demo)', function(obj){
		            var data = obj.data;
		            if(obj.event === 'detail'){
		                layer.msg('ID：'+ data.rId + ' 的查看操作');
		                layer.open({
		                	type:2,
		                	content:"roomInfo.html",
		                	title:"查看房间"+data.rId+"的信息",
		                	area:['40%','80%'],
		                	success:function(layero,index){
		                		var body = 	layer.getChildFrame('body',index);
		                		body.find(".rName").val(data.rName);
		                		body.find(".rId").val(data.rId);
		                		body.find(".rInfo").val(data.rInfo);
		                		body.find(".rSize").val(data.rSize);
		                		body.find(".rAddr").val(data.rAddr);
		                		body.find(".tName").val(data.tName);
		                		form.render();
		                	},
		                });
		            } else if(obj.event === 'del'){
		                layer.confirm('真的删除行么', function(index){
		                    obj.del();
		                    layer.close(index);
		                    var orderNoList = new Array();
		                    orderNoList[0] = data.rId;
		                    $.ajax({
				        		url:basePath+"/admin/room/batchDeleteRoom.do",
				        		type:"post",
				        		contentType:"application/json;charset=utf-8",
				        		data:JSON.stringify(orderNoList),
				        		dataType:"json",
				        		success:function(data){
				        			if(data.status==0){
				        				layer.msg(data.msg,{icon:6,time:1000});
				        				//删除后要更新界面
				        				table.reload('roomList',{
				        					url:'../../admin/room/getPageRoom.do',
				        				});
				        			}else layer.msg(data.msg,{icon:5,time:1000});
				        		},
				        		error:function(){
				        			layer.msg("ajax请求失败");
				        		}
				        	})
		                });
		            } else if(obj.event === 'edit'){
		                layer.open({
		                	type:2,
		                	content:"edit-room.html",
		                	title:"编辑房间"+data.rId+"的信息",
		                	area:['40%','80%'],
		                	success:function(layero,index){
		                		var body = 	layer.getChildFrame('body',index);
		                		body.find(".rName").val(data.rName);
		                		body.find(".rId").val(data.rId);
		                		body.find(".rInfo").val(data.rInfo);
		                		body.find(".rSize").val(data.rSize);
		                		body.find(".rAddr").val(data.rAddr);
		                		body.find(".tName").val(data.tName);
		                		form.render();
		                	},
		                	end:function(){
		                		console.log("end");
		                		table.reload('roomList',{
		    						url:"../../admin/room/getPageRoom.do",
		    					});
		    					layer.msg("更新会议室信息成功",{icon:6,time:1000});
		                	}
		                	
		                });
		            }
		        });
				//check框的一些函数
		        var active = {
		            getCheckData: function(){ //获取选中数据
		                var checkStatus = table.checkStatus('roomList')
		                        ,data = checkStatus.data;
		                 return data;
		            }
		            ,getCheckLength: function(){ //获取选中数目
		                var checkStatus = table.checkStatus('roomList')
		                        ,data = checkStatus.data;
		                layer.msg('选中了：'+ data.length + ' 个');
		            }
		            ,isAll: function(){ //验证是否全选
		                var checkStatus = table.checkStatus('roomList');
		                layer.msg(checkStatus.isAll ? '全选': '未全选')
		            }
		        };
				//batchDeleteRoom()
				$("#batchDeleteRoomsButton").on('click',function(){
					var checkData=active.getCheckData();
					console.log(checkData);
					var orderNoList = new Array();
					for(var i=0;i<checkData.length;i++){
						orderNoList[i] = checkData[i].rId;
					}
					$.ajax({
		        		url:basePath+"/admin/room/batchDeleteRoom.do",
		        		type:"post",
		        		contentType:"application/json;charset=utf-8",
		        		data:JSON.stringify(orderNoList),
		        		dataType:"json",
		        		success:function(data){
		        			if(data.status==0){
		        				layer.msg(data.msg,{icon:6,time:1000});
		        				//删除后要更新界面
		        				table.reload('roomList',{
		        					url:'../../admin/room/getPageRoom.do',
		        				});
		        			}else layer.msg(data.msg,{icon:5,time:1000});
		        		},
		        		error:function(){
		        			layer.msg("ajax请求失败");
		        		}
		        	})
				});
		        
		        $('.demoTable .layui-btn').on('click', function(){
		            var type = $(this).data('type');
		            active[type] ? active[type].call(this) : '';
		        });
		    });
	</script>
</body>

</html>
