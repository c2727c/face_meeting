<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <script src="../../lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../page/admin/room-list.js"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
</head>

<body class="layui-layout-body">
 	<table class="layui-table" lay-data="{cellMinWidth:100, height:400, url:'../../meeting/getRoomList.do', page:true, id:'idTest'}" lay-filter="demo">
	    <thead>
	      <tr>
	        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
	        <th lay-data="{field:'rId',sort:true}">rId</th>
	        <th lay-data="{field:'rName',sort:true}">rName</th>
	        <th lay-data="{field:'rInfo', sort: true}">rInfo</th>
	        <th lay-data="{field:'rSize', sort: true}">rSize</th>
	        <th lay-data="{field:'rAddr', sort: true}">rAddr</th>
	        <th lay-data="{field:'tName', sort: true}">tName</th>
	        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">数据操作</th>
	      </tr>
	    </thead>
	</table>
	<script type="text/html" id="barDemo">
    	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script>
	    layui.use(['form','layer','layedit','laydate','upload','table'],function(){
		        var form = layui.form;
		        layer =  parent.layer === undefined ? layui.layer : top.layer,
		                laypage = layui.laypage,
		                upload = layui.upload,
		                layedit = layui.layedit,
		                laydate = layui.laydate,
		                $ = layui.jquery,
		                table = layui.table;
		        //监听表格复选框选择
		        table.on('checkbox(demo)', function(obj){
		            console.log(obj)
		        });
		        //监听工具条
		        table.on('tool(demo)', function(obj){
		            var data = obj.data;
		            if(obj.event === 'detail'){
		                layer.msg('ID：'+ data.id + ' 的查看操作');
		            } else if(obj.event === 'del'){
		                layer.confirm('真的删除行么', function(index){
		                    obj.del();
		                    layer.close(index);
		                });
		            } else if(obj.event === 'edit'){
		                layer.alert('编辑行：<br>'+ JSON.stringify(data))
		            }
		        });
		
		        var active = {
		            getCheckData: function(){ //获取选中数据
		                var checkStatus = table.checkStatus('idTest')
		                        ,data = checkStatus.data;
		                layer.alert(JSON.stringify(data));
		            }
		            ,getCheckLength: function(){ //获取选中数目
		                var checkStatus = table.checkStatus('idTest')
		                        ,data = checkStatus.data;
		                layer.msg('选中了：'+ data.length + ' 个');
		            }
		            ,isAll: function(){ //验证是否全选
		                var checkStatus = table.checkStatus('idTest');
		                layer.msg(checkStatus.isAll ? '全选': '未全选')
		            }
		        };
		
		        $('.demoTable .layui-btn').on('click', function(){
		            var type = $(this).data('type');
		            active[type] ? active[type].call(this) : '';
		        });
		    });
	</script>
</body>

</html>
