<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <script src="../../lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
</head>

<body class="layui-layout-body">
	<div class="layui-row">
		<button class="layui-btn" onclick="addGroup();"><i class="layui-icon">&#xe608;</i>添加小组</button>
		<button class="layui-btn layui-btn-danger" id ="batchDeleteGroupButton"><i class="layui-icon">&#xe640;</i>批量删除小组</button>
	</div>
    <table class="layui-table" lay-data="{cellMinWidth:100, height:400, url:'../../admin/group/getPageofGroup.do', page:true, id:'groupList'}" lay-filter="demo">
	    <thead>
	      <tr>
	        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
	        <th lay-data="{field:'gId',sort:true}">gId</th>
	        <th lay-data="{field:'gInfo',sort:true}">gInfo</th>
	        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">数据操作</th>
	      </tr>
	    </thead>
	</table>
	<script type="text/html" id="barDemo">
    	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script>
		var groupMember;
		function addGroup(){
			layer.open({
				type:2,
				title:"添加小组",
				content:"add-group.html",
				area:['40%','80%'],
				success:function(layero,index){
					//无需
				},
				end:function(){
					table.reload('groupList',{
						url:"../../admin/group/getPageofGroup.do",
					});
				},
			});
		}
	    layui.use(['form','layer','layedit','laydate','upload','table'],function(){
		        var form = layui.form;
		        layer =  parent.layer === undefined ? layui.layer : top.layer,
		                laypage = layui.laypage,
		                upload = layui.upload,
		                layedit = layui.layedit,
		                laydate = layui.laydate,
		                $ = layui.jquery,
		                table = layui.table;
		        //监听表格复选框选择
		        table.on('checkbox(demo)', function(obj){
		            console.log(obj)
		        });
		        //监听工具条
		        table.on('tool(demo)', function(obj){
		            var data = obj.data;
		            if(obj.event === 'detail'){
		                layer.msg('ID：'+ data.gId + ' 的查看操作');
		                console.log(data);
		                //发送ajax请求得到该组的成员数据信息
		                /* $.ajax({
		                	url:basePath+"/admin/group/getGroupMember.do",
		                	type:"post",
		                	traditional:true,
		                	data:JSON.stringify({"gId":data.gId}),
		                	contentType:"application/json;charset=utf-8",
		                	dataType:"json",
		                	success:function(data){
		                		if(data.status==0){
		                			groupMember=data.data;
		                			groupMember=JSON.stringify(groupMember);
		                			
		                		}	
		                	},
		                	error:function(){
		                		layer.msg("ajax请求失败",{icon:5,time:1000});	
		                	},
		                }); */
		                layer.open({
		                	type:2,
		                	title:data.gInfo+"("+data.gId+")",
		                	content: "groupInfo.html?gId="+data.gId,
		                    area: ['65%', '100%'],
		                });
		            } else if(obj.event === 'del'){
		                layer.confirm('真的删除行么', function(index){
		                    obj.del();
		                    layer.close(index);
		                    var orderNoList = new Array();
		                    orderNoList[0] = data.gId;
		                    $.ajax({
		                    	url:basePath+"/admin/group/batchGroupDelete.do",
		                    	type:"post",
		                    	contentType:"application/json;charset=utf-8",
		                    	data:JSON.stringify(orderNoList),
				        		dataType:"json",
				        		success:function(data){
				        			if(data.status==0){
				        				layer.msg(data.msg,{icon:6,time:1000});
				        				//删除后要更新界面,userList中对应的是lay-data中的id
				        				table.reload('groupList',{
				        					url:'../../admin/group/getPageofGroup.do',
				        				});
				        			}else layer.msg(data.msg,{icon:5,time:1000});
				        		},
				        		error:function(){
				        			layer.msg("ajax请求失败");
				        		}
		                    });
		                });
		            } else if(obj.event === 'edit'){
		                layer.open({
		                	type:2,
		                	content:"edit-group.html",
		                	title:"编辑小组"+data.gId+"的信息",
		                	area:['40%','80%'],
		                	success:function(layero,index){
		                		var body = layer.getChildFrame('body',index);
		                		body.find(".gInfo").val(data.gInfo);
		                		body.find(".gId").val(data.gId);
		                		form.render();
		                	},
		                	end:function(){
		                		layer.msg("更新成功",{icon:6,time:1000});
		                		table.reload('groupList',{
		                			url:"../../admin/group/getPageofGroup.do",
		                		});
								//关闭当前页面，刷新添加后的表格
								var index = parent.layer.getFrameIndex(window.name);  
								//window.parent.location.reload(); //刷新父页面这样做会刷新全部，不推荐
						        /* parent.table.reload('userList',{
						        	url:"../../admin/room/getPageRoom.do",
						        }); */
						        parent.layer.close(index);
		                	},
		                });
		            }
		        });
		
		        var active = {
		            getCheckData: function(){ //获取选中数据
		                var checkStatus = table.checkStatus('groupList')
		                        ,data = checkStatus.data;
		               return data;
		            }
		            ,getCheckLength: function(){ //获取选中数目
		                var checkStatus = table.checkStatus('groupList')
		                        ,data = checkStatus.data;
		                layer.msg('选中了：'+ data.length + ' 个');
		            }
		            ,isAll: function(){ //验证是否全选
		                var checkStatus = table.checkStatus('groupList');
		                layer.msg(checkStatus.isAll ? '全选': '未全选')
		            }
		        };
		
		        /* $("#batchDeleteGroupButton").on('click',function(){
		        	var orderNoList = new Array();
		        	var checkData = active.getCheckData();
		        	for(var i = 0;i<checkData.length;i++){
		        		orderNoList[i] = checkData[i].gId;
		        	}
		        	$.ajax({
		        		url:basePath+"/admin/group/batchGroupDelete.do",
		        		type:"post",
		        		contentType:"application/json;charset=utf-8",
		        		data:JSON.stringify(orderNoList),
		        		dataType:"json",
		        		success:function(data){
		        			if(data.status==0){
		        				layer.msg(data.msg,{icon:6,time:1000});
		        				//删除后要更新界面,userList中对应的是lay-data中的id
		        				table.reload('groupList',{
		        					url:'../../admin/group/getPageofGroup.do',
		        				});
		        			}else layer.msg(data.msg,{icon:5,time:1000});
		        		},
		        		error:function(){
		        			layer.msg("ajax请求失败");
		        		}
		        	});
		        }) */
		        
		        $("#batchDeleteGroupButton").on('click',function(){
					var checkData=active.getCheckData();
					console.log(checkData);
					var orderNoList = new Array();
					for(var i=0;i<checkData.length;i++){
						orderNoList[i] = checkData[i].gId;
					}
					$.ajax({
		        		url:basePath+"/admin/group/batchGroupDelete.do",
		        		type:"post",
		        		contentType:"application/json;charset=utf-8",
		        		data:JSON.stringify(orderNoList),
		        		dataType:"json",
		        		success:function(data){
		        			if(data.status==0){
		        				layer.msg(data.msg,{icon:6,time:1000});
		        				//删除后要更新界面
		        				table.reload('groupList',{
		        					url:'../../admin/group/getPageofGroup.do',
		        				});
		        			}else layer.msg(data.msg,{icon:5,time:1000});
		        		},
		        		error:function(){
		        			layer.msg("ajax请求失败");
		        		}
		        	})
				});
		        
		        $('.demoTable .layui-btn').on('click', function(){
		            var type = $(this).data('type');
		            active[type] ? active[type].call(this) : '';
		        });
		    });
	</script>
</body>

</html>
