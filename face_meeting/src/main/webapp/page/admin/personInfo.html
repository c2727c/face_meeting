<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <script src="../../lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
</head>

<body class="layui-layout-body">
    <div class="page-content-wrap">
        <form class="layui-form" action="">
	        <div class="layui-form-item">
	                <label class="layui-form-label"></label>
	         </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" disabled lay-verify="required"  autocomplete="off"
                        class="layui-input pName" style="width: 200px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="tel" disabled  lay-verify="required"  autocomplete="off"
                        class="layui-input pTel" style="width: 200px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-block">
                    <input type="text" name="department" disabled  lay-verify="required"  
                        autocomplete="off" class="layui-input pDept" style="width: 200px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">职位</label>
                <div class="layui-input-block">
                    <input type="text" name="role" required disabled lay-verify="required"  
                        autocomplete="off" class="layui-input pRole"   style="width: 200px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="text" name="sex" required disabled lay-verify="required"  
                        autocomplete="off" class="layui-input pGender" style="width: 200px;">
                </div>
            </div>
        </form>
    </div>
    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;

        });
    </script>
</body>

</html>
