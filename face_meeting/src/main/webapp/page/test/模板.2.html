<body>

    <div class="layui-collapse">
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">杜甫</h2>
            <div class="layui-colla-content layui-show">杜甫的思想核心是儒家的仁政思想，他有“致君尧舜上，再使风俗淳”的宏伟抱负。杜甫虽然在世时名声并不显赫，但后来声名远播，对中国文学和日本文学都产生了深远的影响。杜甫共有约1500首诗歌被保留了下来，大多集于《杜工部集》。</div>
        </div>
        
    </div>


    <script src="../../lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script>
        layui.use(['element', 'layer', 'jquery', 'form', 'upload'], function () {
            var element = layui.element;
            var layer = layui.layer;
            var form = layui.form;
            var $ = layui.$;
            var upload = layui.upload;

            //toggle是控制显隐的按钮
            //form是需要显隐的元素
            $('.layui-colla-title').click(function () {
                $('.layui-colla-content').animate({
                    //'padding-top': 'toggle',
                    //'padding-bottom': 'toggle',
                    opacity: "toggle",
                    height: "toggle"
                }, 'slow');
            });

        });
    </script>
