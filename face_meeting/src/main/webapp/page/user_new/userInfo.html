	<form class="layui-form layui-row" lay-filter="userInfo">
		<div class="layui-col-md3 layui-col-xs12 user_right">
			<div class="layui-upload-list">
				<img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace" src="../../images/face.jpg">

			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text"  name="username" value="--"  class="layui-input userName">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">部门</label>
				<div class="layui-input-block">
					<input type="text" name="department" value="--" disabled class="layui-input layui-disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">职位</label>
				<div class="layui-input-block">
					<input type="text" name="role" value="--" disabled class="layui-input layui-disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="男" title="男"  checked>
					<input type="radio" name="sex" value="女" title="女">
					<input type="radio" name="sex" value="保密" title="保密">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号码</label>
				<div class="layui-input-block">
					<input type="tel" value="" name="phone" id="phone" placeholder="请输入手机号码" lay-verify="phone" class="layui-input userPhone">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-block">
					<input type="text" name="email"value="" placeholder="请输入邮箱" lay-verify="email" class="layui-input userEmail">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</div>

	<script type="text/javascript" src="../../layui/layui.js"></script>

	<script type="text/javascript" src="../../js/base.js"></script>
	<script>
		/* 这里是放置js代码区域 */
		
		layui.use(['element', 'layer', 'jquery','form'], function () {
			var element = layui.element;
			var layer = layui.layer;
			var $ = layui.$;
			var form = layui.form;
			/* 方式1：获取cookie*/
			/* var username=getCookie("username"); */
			var sex=getCookie("sex"); 
			//方式2：获取session
			var userJsonInfo=sessionStorage.getItem("userInfo");
			var userInfo=JSON.parse(userJsonInfo);
			console.log(userInfo);
			console.log(userInfo.userName);
			/* 预设元素属性 */
			var username=userInfo.userName;
			form.val("userInfo",{
				"username":username,
				"sex":userInfo.userSex,
				"department":userInfo.userDept,
				"role":userInfo.userRole,
				"realName":username,
				"phone":userInfo.userPhone,
				"email":"2319277867@qq.com"
			});
			$("#username").html(username);
		});
	</script>
