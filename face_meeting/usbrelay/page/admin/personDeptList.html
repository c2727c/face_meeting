<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="../../favicon.ico" />

  <script src="../../lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../js/jquery-1.11.1.js" type="text/javascript"></script>
  
  <link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
  <title>人员选择</title>
</head>
<style type="text/css">
  .user {
    background-image: url(../../images/search.jpg);
    /*设置小图标*/
    background-size: 25px 25px;
    /*小图标的大小*/
    background-position: 5px 4px;
    /*小图标在input的位置*/
    background-repeat: no-repeat;
    /*背景小图标不重复*/
    padding: 8px 10px 8px 40px;
    /*设置input内边距*/
    border-style: none none solid none;
    /*  上 右 下  左 */
    background-color: transparent;
  }
</style>

<body>
  <div class="">
    <div class="layui-row">
      <div class="layui-col-xs10">
        <input class="layui-input user" type="text" name="search" required lay-verify="required" placeholder="搜索"
          autocomplete="off" />
      </div>

      <div class="layui-col-xs2">
        <button class="layui-btn layui-btn-sm layui-btn-normal" style="margin: 4px;">完成</button>
      </div>
    </div>
    <br />
    <div>
      <form class="layui-form">
        <div class="layui-collapse" id="personDeptList" lay-filter="test">
          <div class="layui-colla-item">
            <h2 class="layui-colla-title">我的工作组1</h2>
            <div class="layui-colla-content">
              <div class="layui-row">
                <input type="checkbox" lay-skin="primary" />
                <img src="../../images/face.jpg" class="layui-nav-img userAvatar" width="35" height="35" /><cite class="username">咚咚咚</cite>
                <hr>
              </div>
              <div class="layui-row">
                <input type="checkbox" lay-skin="primary" />
                <img src="../../images/face1.jpg" class="layui-nav-img userAvatar" width="35" height="35" /><cite class="username">咚咚咚</cite>
                <hr>
              </div>
              <div class="layui-row">
                <input type="checkbox" lay-skin="primary" />
                <img src="../../images/face2.jpg" class="layui-nav-img userAvatar" width="35" height="35" /><cite class="username">咚咚咚</cite>
                <hr>
              </div>
            </div>
          </div>
          <div class="layui-colla-item">
            <h2 class="layui-colla-title">我的工作组2</h2>
            <div class="layui-colla-content">
              <div class="layui-row">
                <input type="checkbox" lay-skin="primary" />
                <img src="../../images/face3.jpg" class="layui-nav-img userAvatar" width="35" height="35" /><cite class="username">咚咚咚</cite>
                <hr>
              </div>
              <div class="layui-row">
                <input type="checkbox" lay-skin="primary" />
                <img src="../../images/face4.jpg" class="layui-nav-img userAvatar" width="35" height="35" /><cite class="username">咚咚咚</cite>
                <hr>
              </div>
              <div class="layui-row">
                <input type="checkbox" lay-skin="primary" />
                <img src="../../images/face.jpg" class="layui-nav-img userAvatar" width="35" height="35" /><cite class="username">咚咚咚</cite>
                <hr>
              </div>
            </div>
          </div>
        </div>
        <br>
        <br>
      </form>
  </div>



  <script>
    <!--这里是放置js代码区域-->
    layui.use(['element', 'layer', 'jquery', 'form'], function () {
		var element = layui.element;
		var layer = layui.layer;
		var form = layui.form;
		var $ = layui.$;
		
		var insertEl=document.getElementById("personDeptList");
		var layuiCollaItem = '<div class="layui-colla-item">';
		var layuiCollaTitle = '<h2 class="layui-colla-title">我的工作组1<i class="layui-icon layui-colla-icon"> </i></h2>';
		var layuiCollaContent='<div class="layui-colla-content">';
		var layuiRow = '<div class="layui-row"><input type="checkbox" lay-skin="primary" /><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><i class="layui-icon layui-icon-ok"></i></div><img src="../../images/face1.jpg" class="layui-nav-img userAvatar" width="35" height="35" /><cite class="username">咚咚咚</cite><hr></div>';
		
		
		insertEl.innerHTML = insertEl.innerHTML+layuiCollaItem+layuiCollaTitle+layuiCollaContent+layuiRow+layuiRow+layuiRow+"</div></div>";
		console.log(insertEl.innerHTML);
		element.render('collapse');//一定要重新进行渲染！！不然会有问题
		form.render();//一定要form.render(),不然对鼠标的点击事件没有反应，这也太坑了吧...
		/*layuiCollaItem=layuiCollaItem+layuiCollaContent;
		layuiCollaContent=layuiCollaContent+layuiRow;
		layuiCollaContent=layuiCollaContent+layuiRow; */
		element.on('collapse("test")', function(data){
			  console.log(data.show); //得到当前面板的展开状态，true或者false
			  console.log(data.title); //得到当前点击面板的标题区域DOM对象
			  console.log(data.content); //得到当前点击面板的内容区域DOM对象
		})
    });
  </script>
</body>

</html>
