<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css" />
</head>

<body>

    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="checkbox" class="checkboxAll" lay-skin="primary" lay-filter="allChoose" title='全选'>
        </div>
        <input type="checkbox" name="" value="" lay-skin="primary" title="多"
            lay-filter="oneChoose">
        <input type="checkbox" name="" value="" lay-skin="primary" title="天"
            lay-filter="oneChoose">
        <input type="checkbox" name="" value="" lay-skin="primary" title="多"
            lay-filter="oneChoose">
    </form>


    <script src="../../lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script>
        layui.use(['element', 'layer', 'jquery', 'form', 'upload'], function () {
            var element = layui.element;
            var layer = layui.layer;
            var form = layui.form;
            var $ = layui.$;
            var upload = layui.upload;

            form.on('checkbox(allChoose)', function (data) {
                var child = $(':checkbox[name!="all"]');

                child.each(function (index, item) {
                    item.checked = data.elem.checked;
                });
                form.render('checkbox');
            });
        });
    </script>
</body>

</html>
